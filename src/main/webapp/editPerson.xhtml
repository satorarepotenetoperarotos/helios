<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Карточка человека</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/discipline.css"/>

</h:head>
<h:body>
    <h:messages layout="table" globalOnly="true"
                infoClass="info" errorClass="error"/>
    <h:form id="form">
        <c:set var="discipline" value="#{editDisciplineBean.discipline}"/>

        <h:panelGrid id="panel" columns="3" headerClass="th">
            <f:facet name="header">
                <h:outputText value="Личные данные:"/>
            </f:facet>

            <h:outputLabel for="lastName" value="Фамилия"/>
            <h:inputText id="lastName" value="#{discipline.lastName}"/>
            <h:message for="lastName" infoClass="info" errorClass="error"/>

            <h:outputLabel for="firstName" value="Имя"/>
            <h:inputText id="firstName" value="#{discipline.firstName}"/>
            <h:message for="firstName" infoClass="info" errorClass="error"/>

            <h:outputLabel for="middleName" value="Отчество"/>
            <h:inputText id="middleName" value="#{discipline.middleName}"/>
            <h:message for="middleName" infoClass="info" errorClass="error"/>

            <h:outputLabel for="discipline" value="Ведет дисциплину: "/>
            <h:inputText id="discipline" value="#{discipline.discipline}"/>
            <h:message for="discipline" infoClass="info" errorClass="error"/>

            <h:outputLabel for="description" value="Описание дисциплины"/>
            <h:inputText id="description" value="#{discipline.description}"/>
            <h:message for="description" infoClass="info" errorClass="error"/>
        </h:panelGrid>

        <p:growl id="growl" life="5000"/>
        <p:commandButton value="Добавить" id="add" update="growl" actionListener="#{editDisciplineBean.add}"
                         rendered="#{editDisciplineBean.newDiscipline}" styleClass="ui-priority-primary"/>
        <p:commandButton value="Изменить" id="update" update="growl" actionListener="#{editDisciplineBean.update}"
                         rendered="#{!editDisciplineBean.newDiscipline}" styleClass="ui-priority-primary">
            <f:param name="id" value="#{discipline.id}"/>
        </p:commandButton>
        <p:button id="back" value="К списку" outcome="listPersons"/>

    </h:form>
</h:body>
</html>
