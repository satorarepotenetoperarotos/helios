<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="value" required="true"/>
    <composite:attribute name="maxLength" required="true"/>
</composite:interface>

<composite:implementation>
    <c:set var="longName" value="#{cc.attrs.value.length() > cc.attrs.maxLength ? true : false}"/>
    <h:outputText value="#{(fn:substring(cc.attrs.value, 0, cc.attrs.maxLength - 4)).concat('...')}"
                  title="#{cc.attrs.value}" rendered="#{longName}"/>
    <h:outputText value="#{cc.attrs.value}" rendered="#{!longName}"/>
</composite:implementation>
</html>
